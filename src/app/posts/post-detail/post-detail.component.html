<ng-container *ngIf="post">
  <div [hidden]="!editing">
    <mat-card>
      <h2>Actualizar Post</h2>
      <mat-form-field>
        <input matInput placeholder="Titulo del post" [(ngModel)]="post.title">
      </mat-form-field>
      <br>
      <mat-form-field>
        <textarea rows=10 matInput placeholder="Contenido del Post" [(ngModel)]="post.content"></textarea>
      </mat-form-field>
      <br>
      <button mat-raised-button color="accent" (click)="updatePost()">Guardar Cambios</button>
      <button mat-button  (click)="editing=false">Cancelar</button>
    </mat-card>
  </div>
  <div [hidden]="editing">
    <mat-card>
      <img src="{{post.image}}" alt="{{post.title}}">
      <p> <small>Publicado por {{post.author}} &bull; el {{post.published.toDate() |date: 'fullDate'}}</small></p>
      <mat-card-content>
        <h2>{{post.title}}</h2>
        {{post.content}}
      </mat-card-content>
      <mat-card-actions align="end" *ngIf="auth.currentUserId === post.authorId">
        <button mat-icon-button (click)="editing=true">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete()">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>
