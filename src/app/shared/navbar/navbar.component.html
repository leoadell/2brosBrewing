<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>2 Bros Brewing</span>
    <span class="spacer"> </span>
    <div *ngIf="auth.afAuth.authState| async as user; else showLogin">
      <span>Hola {{user.displayName}}</span>
      <button mat-button (click)="auth.logout()">Logout</button>
    </div>
    <ng-template #showLogin>
      <button mat-button (click)="auth.login()">Autenticar con Google</button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
